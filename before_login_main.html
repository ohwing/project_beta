<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="ko">로그인전 메인화면2</title>
  <!-- fonts -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- your custom css -->
  <link rel="stylesheet" href="assets/css/before_login_main.css">
</head>
<body>
    <!-- 네비바 -->
    <header class="header fixed-top">
        <nav class="navbar navbar-toggleable-md navbar-light bg-sambemi">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="dropdown">
                <button class="header__button navbar-white btn py-lg-0 py-md-1 py-sm-0 mr-3 mb-1" type="button" id="dropdownMenuButton" data-toggle="modal" data-target="#myModal">
                    LOG IN
                </button>
                <button class="header__button navbar-white py-lg-0 py-md-1 py-sm-0 mr-3" type="button" id="dropdownMenuButton" >
                    <a href="joinus.html">JOIN US</a>
                </button>
            </div>
        </nav>
    </header>
    <!-- // 네비바 -->

  <!-- main  아직은 만들어 지지 않았지만 지도가 들어올 것이다.-->

  <main class="main mt-5">
    <div id="map" style="width:100%;height:100vh;">
      <div class="basic_map pt-3">
        <div class="d-flex justify-content-end">
          <div class="mr-auto p-2">
            <img src="/assets/img/logo3.png" style="width: 20%;"></img>
          </div>
          <div class="p-2">
            <!-- top 10 버튼 및 목록-->
              <div class="dropdown mr-5 pr-4">
                <button class="btn btn-secondary top-list-bt" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  TOP 10
                </button>
                <div class="dropdown-menu top-list" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">1. 제주도</button>
                  <button class="dropdown-item" type="button">2. 부산</button>
                  <button class="dropdown-item" type="button">3. 강원도</button>
                  <button class="dropdown-item" type="button">4. 제주도</button>
                  <button class="dropdown-item" type="button">5. 부산</button>
                  <button class="dropdown-item" type="button">6. 강원도</button>
                  <button class="dropdown-item" type="button">7. 제주도</button>
                  <button class="dropdown-item" type="button">8. 부산</button>
                  <button class="dropdown-item" type="button">9. 강원도</button>
                  <button class="dropdown-item" type="button">10. 강원도</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  <!-- // main -->

<!-- 로그인창 모달 -->
<form>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title login_logo pl-3" id="exampleModalLabel">TOURPIN</h5>
        </div>
        <div class="modal-body form-group mb-0 pb-2">
          <label class="login" for="exampleInputEmail1 ">ID / Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디를 입력하세요">
        </div>
        <div class=" modal-body form-group mb-0 pb-1">
            <label class="login" for="exampleInputPassword1">PW</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-check ml-3 mr-sm-2 mb-sm-0 pb-4">
          <label class="form-check-label">
            <input class="form-check-input " type="checkbox"> 아이디를 기억하시겠습니까?
          </label>
        </div>
        <div class="modal-footer">
          <a href="joinus.html"><button type="button" class="log_bt btn-primary">Join us</button></a>
          <button type="button" class="log_bt btn-primary" data-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"   integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Daum 지도 API 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=06220f2994a97769a8f7ba53ca9f39b8&libraries=services,clusterer"></script>
  
    <script type="text/javascript" src="assets/js/map_beta_before_main.js"></script>
</body>
</html>
