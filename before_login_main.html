<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="ko">로그인전 메인화면2</title>
  <!-- fonts -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- navbar css -->
  <link rel="stylesheet" href="assets/css/navbar.css">
  <!-- your custom css -->
  <link rel="stylesheet" href="assets/css/before_login_main.css">
</head>
<body>
  <!-- Header -->
  <header class="header fixed-top">
    <!-- navbar -->
    <nav class="navbar navbar-toggleable-md navbar-light bg-tourpin d-flex flex-row-reverse">
        <div class="logIn">
          <!-- 로그인 -->
          <button class="header__button" type="button" id="logInButton" data-toggle="modal" data-target="#myModal">
            <a class="navbar-brand navbar-white" href="#">LOG IN</a>
          </button>
        </div>
        <div class="joinUs">
          <!-- 회원 가입 -->
           <a class="navbar-brand navbar-white" href="joinus.html">JOIN US</a>
        </div>
    </nav>
    <!-- // navbar -->
  </header>
  <!-- // Header -->

  <!-- main  아직은 만들어 지지 않았지만 지도가 들어올 것이다.-->

  <main class="main mt-5">
    <div id="map" style="width:100%;height:100vh;">
      <div class="basic_map pt-3">
        <div class="d-flex justify-content-end">
          <div class="mr-auto p-2">
            <img src="/assets/img/logo3.png" style="width: 20%;"></img>
          </div>
          <div class="p-2">
            <!-- top 10 버튼 및 목록-->
              <div class="dropdown mr-5 pr-4">
                <button class="btn btn-secondary top-list-bt" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  TOP 10
                </button>
                <div class="dropdown-menu top-list" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button"><strong>1. </strong>제주도</button>
                  <button class="dropdown-item" type="button"><strong>2. </strong> 부산</button>
                  <button class="dropdown-item" type="button"><strong>3. </strong> 강원도</button>
                  <button class="dropdown-item" type="button"><strong>4. </strong> 제주도</button>
                  <button class="dropdown-item" type="button"><strong>5. </strong> 부산</button>
                  <button class="dropdown-item" type="button"><strong>6. </strong> 강원도</button>
                  <button class="dropdown-item" type="button"><strong>7. </strong> 제주도</button>
                  <button class="dropdown-item" type="button"><strong>8. </strong> 부산</button>
                  <button class="dropdown-item" type="button"><strong>9. </strong> 강원도</button>
                  <button class="dropdown-item" type="button"><strong>10. </strong> 강원도</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  <!-- // main -->

      <!-- 로그인창 모달 -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title login_logo pl-3" id="exampleModalLabel">TOURPIN</h5>
            </div>
            <form>
              <div class="modal-body form-group mb-0 pb-2">
                  <p class="login_message">올바른 <strong>사용자 이름 </strong>/ <strong>비밀번호</strong>를 입력하십시오. 두 필드 모두 대문자와 소문자를 구별합니다.</p>
                  <label class="login" for="exampleInputEmail1 ">ID / Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디를 입력하세요">
              </div>
              <div class=" modal-body form-group mb-0 pb-1">
                  <label class="login" for="exampleInputPassword1">PW</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
              </div>
              <div class="form-check ml-3 mr-sm-2 mb-sm-0 pb-2">
                <label class="form-check-label">
                  <input class="form-check-input " type="checkbox"> 아이디를 기억하시겠습니까?
                </label>
              </div>
              <div class="container">
                <div>
                  <a href="#" class="fa fa-facebook btn btn-primary active facebook-btn link-btn" role="button" aria-pressed="true">     Sign in with FaceBook</a>
                </div>
                <div>
                  <a href="#" class="btn btn-primary active naver-btn link-btn" role="button" aria-pressed="true"><img src="/assets/img/naver2.png" class="naver-img"></img>Sign in with Naver</a>
                </div>
                <div>
                  <a href="#" class="fa fa-comment btn btn-primary active kakao-btn link-btn" role="button" aria-pressed="true">     Sign in with KaKaoTalk</a>
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <a href="joinus.html"><button type="button" class="log_bt btn-primary">Join us</button></a>
              <button type="button" class="log_bt btn-primary" data-dismiss="modal">Login</button>
            </div>
          </div>
        </div>
      </div>
      
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"   integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Daum 지도 API 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=06220f2994a97769a8f7ba53ca9f39b8&libraries=services,clusterer"></script>
  
    <script type="text/javascript" src="assets/js/map/map_beta_before_main.js"></script>
</body>
</html>
