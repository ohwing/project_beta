<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourpin &ndash; 회원가입</title>
  <!-- fontawesome-icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- your custom css -->
  <link rel="stylesheet" href="assets/css/joinus.css">
</head>
<body>
  <!-- Header -->
  <!-- 네비바 -->
  <header class="header fixed-top">
    <nav class="navbar navbar-toggleable-md navbar-light bg-sambemi">
      <a class="navbar-brand navbar-white" href="#">LOG IN</a>
    </nav>
  </header>
  <!-- // 네비바 -->
  <!-- // Header -->

  <!-- 회원 가입 -->
  <div class="container pt-5 mt-5">
    <!-- 로고 -->
    <div class="logo ml-md-2 ml-lg-5">
      <img src="assets/img/logo3.png" alt="Tourpin로고">
      <p>&#42; 는 필수 입력사항입니다.</p>
    </div>
    <!-- 가입 정보 입력 -->
    <form class="setting__content form-group">
      <!-- ID(E-Mail) 입력 -->
      <div class="id form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="inputEmail3" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&#42;&nbsp;&nbsp;ID(Email)</label>
        <div class="id__content col-12 col-sm-7 col-md-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="pilot@tourpin.com">
        </div>
      </div>
      <!-- 비밀번호 입력 -->
      <div class="pw form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="inputPassword3" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&#42;&nbsp;&nbsp;PASSWORD</label>
        <div class="pw__content col-12 col-sm-7 col-md-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
          <small id="emailHelp" class="form-text text-muted">&#40; 영문&#43;숫자&#44; 8자 이상 &#41;</small>
        </div>
      </div>
      <!-- 비밀번호 재확인 -->
      <div class="re-enter_pw form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="inputPassword3" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&#42;&nbsp;&nbsp;PASSWORD 확인</label>
        <div class="re-enter_pw__content col-12 col-sm-7 col-md-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
        </div>
      </div>
      <!-- 이름 입력 -->
      <div class="name form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="example-text-input" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&#42;&nbsp;&nbsp;NAME</label>
        <div class="name__content col-12 col-sm-7 col-md-8">
          <input class="form-control" type="text" placeholder="tourpin" id="example-text-input">
        </div>
      </div>
      <!-- 주소 입력 -->
      <div class="address form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <!-- 나라, 지역 선택-->
        <label for="example-text-input" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&nbsp;&nbsp;&nbsp;ADDRESS</label>
        <div class="address__content row col-12 col-sm-7 col-md-8">
          <!-- 나라 선택 -->
          <select class="form-control col-12 col-sm-5 col-md-4 col-xl-3 mb-2 mb-sm-0 ml-3 mr-sm-0" id="user_country">
            <option disabled selected="selected" class="bg-faded text-white">나라</option>
            <option>대한민국</option>
            <option>한국</option>
            <option>남한</option>
          </select>
          <!-- 지역 선택 -->
          <select class="form-control col-12 col-sm-5 col-md-4 col-xl-3 mb-2 mb-sm-0 ml-3" id="user_hometown">
            <option disabled selected="selected" class="bg-faded text-white">지역</option>
            <option>서울</option>
            <option>인제</option>
            <option>강화</option>
          </select>
        </div>
        <!-- 상세 주소 입력 -->
        <label for="example-text-input" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3"></label>
        <div class="detailed_address__content col-12 col-sm-7 col-md-8 mt-sm-2">
          <input class="form-control" type="text" placeholder="상세 주소" id="example-text-input">
        </div>
      </div>
      <!-- 생년월일 선택 -->
      <div class="birthdate form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="example-date-input" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&#42;&nbsp;&nbsp;BIRTHDATE</label>
        <div class="col-12 col-sm-7 col-md-8">
          <input class="form-control" type="date" value="2017-08-18" id="example-date-input">
        </div>
      </div>
      <!-- 성별 선택 -->
      <div class="gender form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="gender-text-input" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&#42;&nbsp;&nbsp;GENDER</label>
        <div class="col-12 col-sm-7 col-md-8">
          <select class="form-control col-sm-4 col-md-3 col-lg-2" id="user_gender">
            <option disabled selected="selected" class="bg-faded text-white">성별</option>
            <option>남성</option>
            <option>여성</option>
          </select>
        </div>
      </div>
      <!-- 전화번호 입력 -->
      <div class="p_number form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="example-tel-input" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&nbsp;&nbsp;&nbsp;P.NUMBER</label>
        <div class="p_number__content col-12 col-sm-7 col-md-8">
          <input class="form-control" type="tel" placeholder="01012345678" id="example-tel-input">
          <small id="emailHelp" class="form-text text-muted">&lsquo; &ndash; &rsquo; 없이 입력하세요.</small>
        </div>
      </div>
      <!-- 프로필 사진 등록 -->
      <div class="p_image form-group row ml-sm-2 ml-md-4 ml-lg-5 mr-sm-2 mr-md-4 mr-lg-5 pl-md-4 pl-lg-5 pr-md-4 pr-lg-5">
        <label for="exampleInputFile" class="col-form-label font-weight-bold col-12 col-sm-5 col-md-4 col-lg-3">&nbsp;&nbsp;&nbsp;Profile Image</label>
        <div class="p_number__content col-12 col-sm-7 col-md-8">
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">프로필 사진으로 등록할 이미지 파일을 첨부해주세요.</small>
        </div>
      </div>
      <!-- 회원 가입 버튼 -->
      <div class="d-flex flex-row-reverse mr-sm-1 mr-md-3 mr-lg-5 pr-lg-5">
        <button type="button" class="btn__join_us font-weight-bold px-3 py-1">
          JOIN<br>
          US
        </button>
      </div>
    </form>
  </div>
  <!-- // 회원 가입 -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
