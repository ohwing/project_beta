  <!-- 회원 정보 수정 -->
  <div class="container mt-5">
    <form class="form-group mx-sm-3 mx-md-5 px-sm-3 px-md-5">
      <!-- ID(E-Mail) -->
      <div class="id form-group row mx-lg-5 px-lg-5">
        <label for="inputEmail3" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;ID(Email)</label>
        <div class="id__input col-sm-7 col-md-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="pilot@tourpin.com" disabled>
        </div>
      </div>
      <!-- 비밀번호 입력 -->
      <div class="pw form-group row mx-lg-5 px-lg-5">
        <label for="inputPassword3" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;PASSWORD</label>
        <div class="pw__input col-sm-7 col-md-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
          <small id="emailHelp" class="form-text text-muted">&#40; 영문&#43;숫자&#44; 8자 이상 &#41;</small>
        </div>
      </div>
      <!-- 비밀번호 재확인 -->
      <div class="re_pw form-group row mx-lg-5 px-lg-5">
        <label for="inputPassword3" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;PASSWORD 확인</label>
        <div class="re_pw__input col-sm-7 col-md-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
        </div>
      </div>
      <!-- 이름 입력 -->
      <div class="name form-group row mx-lg-5 px-lg-5">
        <label for="example-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;NAME</label>
        <div class="name__input col-sm-7 col-md-8">
          <input class="form-control" type="text" placeholder="tourpin" id="example-text-input" disabled>
        </div>
      </div>
      <!-- 주소 입력 -->
      <div class="address form-group row mx-lg-5 px-lg-5">
        <!-- 나라, 지역 선택-->
        <label for="example-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;ADDRESS</label>
        <div class="main_address row col-sm-7 col-md-8">
          <!-- 나라 선택 -->
          <select class="form-control col-12 col-sm-5 col-md-4 col-xl-3 ml-3 mb-2" id="user_country">
            <option disabled selected="selected" class="bg-faded text-white">나라</option>
            <option>대한민국</option>
            <option>한국</option>
            <option>남한</option>
          </select>
          <!-- 지역 선택 -->
          <select class="form-control col-12 col-sm-5 col-md-4 col-xl-3 ml-3" id="user_hometown">
            <option disabled selected="selected" class="bg-faded text-white">지역</option>
            <option>서울</option>
            <option>인제</option>
            <option>강화</option>
          </select>
        </div>
        <!-- 상세 주소 입력 -->
        <label for="example-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"></label>
        <div class="detailed_address col-sm-7 col-md-8 mt-sm-2">
          <input class="form-control" type="text" placeholder="상세 주소" id="example-text-input">
        </div>
      </div>
      <!-- 생년월일 선택 -->
      <div class="birthdate form-group row mx-lg-5 px-lg-5">
        <label for="birthdate-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;BIRTHDATE</label>
        <div class="birthdate__input col-sm-7 col-md-8">
          <input class="form-control" type="text" value="1993.12.04" id="example-text-input" disabled>
        </div>
      </div>
      <!-- 성별 선택 -->
      <div class="gender form-group row mx-lg-5 px-lg-5">
        <label for="gender-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;GENDER</label>
        <div class="gender__inputt col-sm-7 col-md-8">
          <input class="form-control" type="text" value="MAN" id="example-text-input" disabled>
        </div>
      </div>
      <!-- 전화번호 입력 -->
      <div class="p_number form-group row mx-lg-5 px-lg-5">
        <label for="example-tel-input" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;P.NUMBER</label>
        <div class="p_number__input col-sm-7 col-md-8">
          <input class="form-control" type="tel" placeholder="01012345678" id="example-tel-input">
          <small id="emailHelp" class="form-text text-muted">&lsquo; &ndash; &rsquo; 없이 입력하세요.</small>
        </div>
      </div>
      <!-- 프로필 사진 등록 -->
      <div class="p_image form-group row mx-lg-5 px-lg-5">
        <label for="exampleInputFile" class="col-form-label font-weight-bold col-sm-5 col-md-4">&nbsp;&nbsp;&nbsp;Profile Image</label>
        <div class="p_number__content col-sm-7 col-md-8">
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">프로필 사진으로 등록할 이미지 파일을 첨부해주세요.</small>
        </div>
      </div>
      <!-- Save 버튼 -->
      <div class="btn d-flex flex-row-reverse pr-sm-2 mr-sm-2">
        <button type="button" class="btn__save font-weight-bold px-3 py-2">
          SAVE
        </button>
      </div>
    </form>
  </div>
  <!-- // 회원 정보 수정 -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
