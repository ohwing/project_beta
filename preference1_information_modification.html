  <!-- 회원 정보 수정 -->
  <div class="container mt-5">
    <form class="form-group mx-sm-3 mx-md-5 px-sm-3 px-md-5">
      <div class="id form-group row mx-lg-5 px-lg-5">
        <label for="inputEmail3" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>ID(Email)</label>
        <div class="id__input col-sm-7 col-md-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="pilot@tourpin.com" disabled>
        </div>
      </div>
      <div class="pw form-group row mx-lg-5 px-lg-5">
        <label for="inputPassword3" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>PASSWORD</label>
        <div class="pw__input col-sm-7 col-md-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
        </div>
        <small id="emailHelp" class="form-text text-muted ml-5">&#40;8자 이상&#44; 영문&#44; 숫자&#41;</small>
      </div>
      <div class="re_pw form-group row mx-lg-5 px-lg-5">
        <label for="inputPassword3" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>PASSWORD 확인</label>
        <div class="re_pw__input col-sm-7 col-md-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
        </div>
      </div>
      <div class="name form-group row mx-lg-5 px-lg-5">
        <label for="example-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>NAME</label>
        <div class="name__input col-sm-7 col-md-8">
          <input class="form-control" type="text" placeholder="tourpin" id="example-text-input" disabled>
        </div>
      </div>
      <div class="address form-group row mx-lg-5 px-lg-5">
        <label for="example-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>ADDRESS</label>
        <label for="user_country" class="sr-only"></label>
        <select class="form-control col-3 col-md-2 mb-2 mb-sm-0 ml-3 mr-2" id="user_country">
          <option disabled selected="selected" class="bg-faded text-white">나라</option>
          <option>대한민국</option>
          <option>한국</option>
          <option>남한</option>
        </select>
        <label for="user_hometown" class="sr-only"></label>
        <select class="form-control col-3 col-md-2 mb-2 mb-sm-0 mr-0" id="user_hometown">
          <option disabled selected="selected" class="bg-faded text-white">지역</option>
          <option>서울</option>
          <option>인제</option>
          <option>강화</option>
        </select>
      </div>
      <div class="detailed_address form-group row mx-lg-5 px-lg-5">
        <label for="detailed_address-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"></label>
        <div class="detailed_address__input col-sm-7 col-md-8">
          <input class="form-control" type="text" placeholder="상세 주소" id="example-text-input">
        </div>
      </div>
      <div class="birthdate form-group row mx-lg-5 px-lg-5">
        <label for="birthdate-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>BIRTHDATE</label>
        <div class="birthdate__input col-sm-7 col-md-8">
          <input class="form-control" type="text" value="1993.12.04" id="example-text-input" disabled>
        </div>
      </div>
      <div class="gender form-group row mx-lg-5 px-lg-5">
        <label for="gender-text-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>GENDER</label>
        <div class="gender__inputt col-sm-7 col-md-8">
          <input class="form-control" type="text" value="MAN" id="example-text-input" disabled>
        </div>
      </div>
      <div class="p_number form-group row mx-lg-5 px-lg-5">
        <label for="example-tel-input" class="col-form-label font-weight-bold col-sm-5 col-md-4"><i class="fa fa-circle mr-3"></i>P.NUMBER</label>
        <div class="p_number__input col-sm-7 col-md-8">
          <input class="form-control" type="tel" placeholder="01012345678" id="example-tel-input">
          <small id="emailHelp" class="form-text text-muted">&lsquo; &ndash; &rsquo; 없이 입력하세요.</small>
        </div>
      </div>
      <div class="d-flex flex-row-reverse pr-sm-2 mr-sm-2">
        <button type="button" class="btn__save py-2">
          <a class="font-weight-bold btn__save__a px-3" href="#">
            SAVE
          </a>
        </button>
      </div>
    </form>
  </div>
